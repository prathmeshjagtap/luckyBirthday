<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Lucky-Birthday</title>
  </head>
  <body>
    <div class="box">
      <h1>Is your Birth-Day Lucky!</h1>
      <div class="privacyNotice">
        <strong> Privacy Notice! : </strong> We are not storing your data.
      </div>
      <form id="form">
        <h2>Enter your Birth day</h2>
        <input required id="birthDate" type="date" />
        <h2>Enter your Lucky Number</h2>
        <input
          type="number"
          min="1"
          step="1"
          required
          id="luckyNumber"
          placeholder="Enter Lucky Number"
        />
        <button type="submit">Check</button>
      </form>
      <h2 id="output"></h2>
      <img id="image" />
    </div>
